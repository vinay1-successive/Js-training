<!-- 7. Create a function that performs multiple asynchronous operations in parallel using async/await and waits for all of them to complete before returning the results. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const url = "https://catfact.ninja/fact";
    async function parallelExecution() {
      const promise1 = await fetch(url);
      const promise2 = await fetch(url);
      const promise3 = await fetch(url);
      Promise.allSettled([promise1, promise2, promise3]).then((res) =>
        console.log(res)
      );
    }
    parallelExecution();
  </script>
</html>
