<!-- // 2. Write a program to take input(age, name, phone no.) from user and display it -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
  </head>
  <body>
    <div id="user-info"></div>

    <script>
      const validateInfo = (input, ch) => {
        if (ch == 2) {
          return !isNaN(input) && input >= 1 && input <= 100;
        }

        if (ch == 1) {
          return /^[A-Za-z\s]+$/.test(input);
        }
        if (ch == 3) {
          return /^\d{10}$/.test(input);
        }
      };

      const getUserInput = (promptMessage, validator, ch) => {
        let userInput;
        do {
          userInput = prompt(promptMessage);
        } while (!validator(userInput, ch));
        return userInput;
      };

      const firstName = getUserInput("Enter name: ", validateInfo, 1);
      const age = getUserInput("Enter Age: ", validateInfo, 2);
      const phone = getUserInput(
        "Enter Phone (10 digits only): ",
        validateInfo,
        3
      );

      const userInfoBox = document.getElementById("user-info");
      const nameElement = document.createElement("div");
      nameElement.textContent = "Name: " + firstName;
      const ageElement = document.createElement("div");
      ageElement.textContent = "Age: " + age;
      const phoneElement = document.createElement("div");
      phoneElement.textContent = "Phone: " + phone;

      userInfoBox.appendChild(nameElement);
      userInfoBox.appendChild(ageElement);
      userInfoBox.appendChild(phoneElement);
    </script>
  </body>
</html>
